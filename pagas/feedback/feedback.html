<h1 id="h1" class="top"><label id="mark">!</label>דעתכם חשובה לנו</h1>
<h3 id="instructions">מלאו את התרשמותכם מפעילויות בין הזמנים תשפ''ג 
  <br> על מנת שנוכל לייעל את השירות בשביל שנה הבאה
</h3>
<form action="">
  <label class="alignCenter">? מאילו פעילויות נהניתם</label>
  <textarea name="" id="textarea" cols="30" rows="10"></textarea>
  <label class="alignCenter">? מאילו פעילויות פחות נהניתם</label>
  <textarea name="" id="textarea" cols="30" rows="10"></textarea>
  <label class="alignCenter">? מה הייתם רוצים לשפר לשנה הבאה</label>
  <textarea name="" id="textarea" cols="30" rows="10" ></textarea>
  <label class="alignCenter">דרגו את רמת שביעות רצונכם</label>
  <div  id="range">
    <i class="fas fa-thumbs-down "></i>
    <input type="range">
    <i class="fas fa-thumbs-up "></i>
  </div>
  <div id="clear">
    <label class="alignCenter">? האם האתר היה נוח לשימוש</label>
    <div class="form-check">
      
      <label class="form-check-label " for="flexRadioDefault1">
        כן
      </label>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
    </div>
    <div class="form-check">
      
      <label class="form-check-label" for="flexRadioDefault2">
        לא
      </label>
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
    </div>
  </div>
  <button id="btn">שליחה</button>
</form>
